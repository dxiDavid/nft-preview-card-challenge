<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Outfit:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Outfit:wght@300;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
  <main>
    <div class="wrapper"> 
      <div class="container">
        <div class="card-body">
        <div class="image">
          <img src="./images/image-equilibrium.jpg" alt="nft-image">
        </div>
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="overlay for the nft image" class="overlay-img">
        </div>
       
          <h2>Equilibrium #3429</h2>
              
              <p class="text">Our Equilibrium collection promotes balance and calm.</p> 
              <div class="description">
                <div class="info">
                <img src="./images/icon-ethereum.svg" alt="etherium symbol" class="etherium-icon">
                <p class ="eth-txt">0.041 ETH</p>
                </div>
                <div class="info">
                <img src="./images/icon-clock.svg" alt="clock icon" class="clock-icon">
                <p class="days-txt"> 3 days left</p>
              </div>  
              </div>

            <hr>

            <div class="avatar">
              <img src="./images/image-avatar.png" alt="picture of a human avatar" class="avatar-img">
              <div> Creation of <a href="#" target="_blank">Jules Wyvern</a></div> 
            </div>
            
        </div>
          
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/dxiDavid">David Gichuru</a>.
    </div>
  </main>
 
</body>
</html>
